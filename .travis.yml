language: clojure
lein: 2.8.3
dist: xenial
services:
  - docker
jdk:
  - openjdk8
jobs:
  include:
    - name: "Legacy Grafana"
      env: GRAFANA_TEST_VERSION=${GRAFANA_TEST_VERSION_LEGACY}
    - name: "Latest Grafana"
      env: GRAFANA_TEST_VERSION=${GRAFANA_TEST_VERSION_LATEST}
before_install:
  - ./start-grafana.sh
script: lein lint-and-test
deploy:
  provider: script
  skip_cleanup: true
  script: lein deploy
  on:
    tags: true
cache:
  directories:
    - $HOME/.m2

lein: 2.8.3
dist: xenial
services:
  - docker
jdk:
  - openjdk8
jobs:
  include:
    - stage: "test"
      name: "Legacy Grafana"
      env: GRAFANA_TEST_VERSION=${GRAFANA_TEST_VERSION_LEGACY}
      script: lein lint-and-test
      before_install:
        - ./start-grafana.sh
    - stage: "test"
      name: "Latest Grafana"
      env: GRAFANA_TEST_VERSION=${GRAFANA_TEST_VERSION_LATEST}
      script: lein lint-and-test
      before_install:
        - ./start-grafana.sh
    - stage: "deploy"
      deploy:
        provider: script
        skip_cleanup: true
        script: lein deploy
        on:
          tags: true
cache:
  directories:
    - $HOME/.m2
